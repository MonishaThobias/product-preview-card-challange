<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="app/scss/style.css">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container grid-container product-preview" role="Product-container">
<figure  class="product-img hide-for-mobile" role="Product-image">
  <img src="app/images/image-product-desktop.jpg" alt="Product Image">
</figure>
<figure class="product-img hide-for-desktop" role="Product-image">
  <img src="app/images/image-product-mobile.jpg" alt="Product Image">
</figure>

<section class="product-description  container--pall" role="Product-Description">
  <small>Perfume</small>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>  
    <section class="price-description">
    <label class="price">$149.99</label><del>$169.99</del> 
  </section>
    <br/>
    <button class="button" type="submit" onclick="myFunction()"><span class="fa fa-shopping-cart"></span> &nbsp; Add to Cart</button>
</section>
  </main>
  

  

 

  
  

  
  
  <footer class="attribution">

  </footer>

  <script src="app/js/script.js"></script>
</body>
</html>
